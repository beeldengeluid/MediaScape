<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!--  Essential META Tags -->
    <meta property="og:title" content="Open Images Browser" />
    <meta property="og:description" content="A generous interface to explore the Open Images collection">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://openimagesbrowser.now.sh/" />
    <meta property="og:image" content="https://openimagesbrowser.now.sh/og-image.png" />
    <meta name="twitter:card" content="summary_large_image">
    <!--  Non-Essential, But Recommended -->
    <meta property="og:site_name" content="Open Images Browser">
    <meta name="twitter:image:alt" content="Open Images Browser: A generous interface to explore the Open Images collection">

    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Open Images Browser</title>
    <%= process.env.NODE_ENV === 'production' ? `<!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="https://clariah-mediasuite.innocraft.cloud/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '2']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src='//cdn.innocraft.cloud/clariah-mediasuite.innocraft.cloud/matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->` : '' %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Open Images Browser doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
